name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run Bandit security scan
      run: |
        mkdir -p analysis/security_scan_results
        bandit -r original_code/ -f json -o analysis/security_scan_results/bandit_scan.json || true
        bandit -r original_code/ -f txt
      continue-on-error: true
    
    - name: Run Safety check
      run: |
        safety check --file requirements.txt --json > analysis/security_scan_results/safety_scan.json || true
        safety check --file requirements.txt
      continue-on-error: true
    
    - name: Run Pylint
      run: |
        pylint original_code/ --output-format=json > analysis/security_scan_results/pylint_scan.json || true
      continue-on-error: true
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-results
        path: analysis/security_scan_results/
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const banditResults = JSON.parse(fs.readFileSync('analysis/security_scan_results/bandit_scan.json', 'utf8'));
          const issueCount = banditResults.results.length;
          
          const comment = `## ğŸ”’ Security Scan Results
          
          **Bandit Issues Found:** ${issueCount}
          
          ${issueCount > 0 ? 'âš ï¸ Security issues detected. Please review the artifacts.' : 'âœ… No security issues detected.'}
          
          [View detailed results in artifacts]`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
