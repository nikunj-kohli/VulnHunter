name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install radon pylint flake8 black isort
        pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: |
        black --check original_code/ tools/ tests/
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only original_code/ tools/ tests/
      continue-on-error: true
    
    - name: Run Flake8
      run: |
        flake8 original_code/ tools/ tests/ --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Run Pylint
      run: |
        pylint original_code/ tools/ --fail-under=7.0
      continue-on-error: true
    
    - name: Calculate cyclomatic complexity
      run: |
        radon cc original_code/ -a -s
        radon cc tools/ -a -s
    
    - name: Calculate maintainability index
      run: |
        radon mi original_code/ -s
        radon mi tools/ -s
    
    - name: Generate complexity report
      run: |
        mkdir -p analysis/code_metrics
        radon cc original_code/ -a -j > analysis/code_metrics/complexity.json
        radon mi original_code/ -j > analysis/code_metrics/maintainability.json
    
    - name: Upload code quality results
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-metrics
        path: analysis/code_metrics/
